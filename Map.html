<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Proposal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1> <span style="color: #000;">Delivery</span> Express</h1>
  </header>
  <main>
    <div class="card">
      <div class="form-row">
        <label>Pickup Address</label>
        <input id="pickup" placeholder="e.g., 110 Timog Ave, Quezon City" />
      </div>
      <div class="form-row">
        <label>Drop-off Address</label>
        <input id="dropoff" placeholder="e.g., 10 Tandang Sora, Quezon City" />
      </div>
      <div class="form-row">
        <label>Package Weight (kg)</label>
        <input id="weight" type="number" min="0.1" step="0.1" placeholder="e.g., 2.5" />
      </div>
      <div class="form-row">
        <label for="routePref">Route Preference</label>
        <select id="routePref">
          <option value="fastest">Fastest (Shortest Time)</option>
          <option value="shortest">Shortest (Shortest Distance)</option>
        </select>
      </div>
      <button onclick="setRoute()">Find Route</button>
    </div>
    <div id="map"></div>
    <div class="card" id="output"></div>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="Map.js"></script>
</body>
</html>
